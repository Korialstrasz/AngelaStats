<div class="container">

  <div class="row">
    <mat-button-toggle-group (change)="toggle = $event.value" [value]="toggle">
      <mat-button-toggle value="scene">
        Scenes
      </mat-button-toggle>
      <mat-button-toggle value="dvd">
        DVDs
      </mat-button-toggle>
      <mat-button-toggle value="stats">
        Statistics
      </mat-button-toggle>
    </mat-button-toggle-group>
    <a href="https://twitter.com/intent/tweet?text=@korialstraszbob " target="_blank" class="tweet center"> Feedback?
      Tweet @me</a>
    <button class="center" mat-flat-button (click)="openInfo()"> <mat-icon>info</mat-icon> {{buildTime}}</button>
  </div>

  <aws-overview *ngIf="toggle === 'scene'" [searchTerm]="searchTermScene" type="scene"></aws-overview>
  <aws-overview *ngIf="toggle === 'dvd'" [searchTerm]="searchTermDvd" type="dvd"></aws-overview>
  <aws-statistic-overview *ngIf="toggle === 'stats'" [searchTerm]="searchTermStats"></aws-statistic-overview>
</div>
